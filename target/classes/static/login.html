<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Đăng nhập</title>
    <script src="https://kit.fontawesome.com/a39c816167.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

<!-- heading -->
<div class="head">
    <div class="header">
        <div class="logo">
            <a href="#" class="logo-title">
                <h2>jimmy</h2>
            </a>
        </div>
        <div class="search-header">
            <input type="search" placeholder="Bạn cần tìm gì?">
        </div>
        <div class="header-item">
            <div class="contact item">
                <i class="fa-solid fa-phone"></i>
                <div class="contact-content">
                    <p class="contact-title">Liên hệ</p>
                    <p class="contact-title">1900.1213</p>
                </div>
            </div>
            <div class="cart item">
                <p class="cart-title">
                  <span class="cart-icon">
                     <i class="fa-solid fa-cart-shopping"></i>
                  </span>
                    Giỏ hàng
                </p>
            </div>
            <div class="login-btn item">
                <div>
                    <i class="fa-regular fa-user"></i>
                </div>
                <p class="login-title">Đăng nhập</p>
            </div>
        </div>
    </div>
</div>
<!-- end heading -->

<section class="vh-100 login">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="form1Example13" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example13">Tên đăng nhập</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="form1Example23" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example23">Mật khẩu</label>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Nhớ mật khẩu </label>
                        </div>
                        <a href="#!">Quên mật khẩu?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-lg btn-block my-btn">Đăng nhập</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">Hoặc</p>
                    </div>

                    <a data-mdb-ripple-init class="btn btn-lg btn-block my-btn"
                       href="#!" role="button">
                        <i class="fab fa-facebook-f me-2"></i> Đăng nhập với Facebook
                    </a>
                    <a data-mdb-ripple-init class="btn btn-lg btn-block my-btn"
                       href="#!" role="button">
                        <i class="fa-brands fa-google"></i> Đăng nhập với Gooogle</a>

                </form>
            </div>
        </div>
    </div>
</section>








<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
